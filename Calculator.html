<!DOCTYPE html>
<html lang="en-us" dir="ltr">
<head>

<title>Simple Javascript Calculator</title>
    <meta name="author" content="Kosi Eric">
    <meta charset="utf-8" />
    <meta name="description" content="Just practicing with JavaScript" />
    <meta name="keywords" content="Web , Calculator , App , JavaScript" />
    <link rel ="Stylesheet" type ="text/css" href ="Calculator.css" />
    <script type="text/javascript" src="Calculator.js" language ="JavaScript"></script>
</head>

   <body>
    <div id ="calc-body">
    
    <input type="text" id="first-calc-screen" class="calc-screens" disabled="disabled" />
        
    <input type="text" id="second-calc-screen" class="calc-screens" disabled="disabled" />
    
        <input type="button"  value="ON" class="first-row" id="on" />
        <input type="button" value="OFF" class="first-row"  id="off"/>
        <input type="button" value="DEL" class="second-row" id ="del" />
        <input type="button" value="CE" class="second-row" id="ce" />
        
        <input type="button" value="C" class="second-row" id="c" />
        <button id="square" class="second-row">
        X<sup>2</sup>
        </button>
        <input type="button" value="&#8730" class="second-row" id="root" />
        <input type="button" value="7" class="third-row" id="seven" />
        <input type="button" value="8" class="third-row" id="eight" />
        <input type="button" value="9" class="third-row" id="nine" />
        <input type="button" value="/" class="third-row" id="divide" />
        
        <input type="button" value="%" class="third-row" id="modulus" />
        <input type="button" value="4" class="fourth-row" id="four" />
        
        <input type="button" value="5" class="fourth-row" id="five" />
        
        <input type="button" value="6" class="fourth-row" id="six" />

        
        <input type="button" value="X" class="fourth-row" id="times" />
        
        <input type="button" value="1/x" class="fourth-row" id="inverse" />
         <input type="button" value="1" class="fifth-row" id="one" />
        <input type="button" value="2" class="fifth-row" id="two" />
        <input type="button" value="3" class="fifth-row" id="three" />
         <input type="button" value="-" class="fifth-row" id="minus" />
          <input type="button" value="=" class="fifth-row" id="equals" />
        <input type="button" value="0" class="sixth-row" id="zero" />  
        <input type="button" value="." class="sixth-row" id="dot" />  
        <input type="button" value="+" class="sixth-row" id="plus" />
            </div>

   </body>
</html>
